<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>portfolio byUM</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    </head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="index.css">
    <body>
        
        <div class="front w-100 h-100">
            <div class="solid-box w-50 h-25 mr-auto ml-auto pt-4 pb-4 text-center"type="button">
                <h1 class="display-2 portfolio-title mb-0">portfolio by UM</h1>
            </div>
            <h5 class="display-4 text-center w-100 click-me mr-auto ml-auto">/click me\</h5>
        </div>
        
        <div class="row nav">
            <div class="col-sm-12 pr-5 mt-4">
                <ul class="menu-list text-right">
                    <li><input type="button" class="btn btn-link profile-btn menu-btn" value="about me"></li>
                    <li><input type="button" class="btn btn-link webapp-btn menu-btn" value="web app"></li>
                    <li><input type="button" class="btn btn-link 3dgame-btn menu-btn" value="3d game"></li>
                    <li><input type="button" class="btn btn-link illust-btn menu-btn" value="illustration"></li>
                    <li><input type="button" class="btn btn-link etc-btn menu-btn" value="etc"></li>
                </ul>
            </div>
        </div>
        <div class="content-field">
            <div class="row">
                <div class="offset-sm-2 col-sm-9 content-field-main"></div>
            </div>
        </div>
        
        <div class="row bg">
            <div class="col-sm-2 content-name-col"><h1 class="content-name text-left"></h1></div>
            <div class="col-sm-10 content-main d-flex align-items-center">
                <div class=" border-left-0" style="margin-top:5%;height:80%;width:93%;border-radius: 0% 50px 50px 0%;border: dotted 10px #ec7b7c;"></div>
            </div>
            
        </div>
    </body>
</html>
